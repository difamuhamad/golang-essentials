<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go | Basic CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GO CRUD</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/employee"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/employee/create"
                >Create</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="m-3 p-2">Employee List :</h1>
    <table class="table table-dark table-striped m-3 p-2">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Employee Name :</th>
          <th scope="col">NPWP :</th>
          <th scope="col">Address :</th>
          <th scope="col">Action :</th>
        </tr>
      </thead>
      <tbody>
        {{ range $index, $employee := .employees }}
        <tr>
          <th scope="row">{{ $index }}</th>
          <td>{{ $employee.Name}}</td>
          <td>{{ $employee.Npwp}}</td>
          <td>{{ $employee.Address}}</td>
          <td>
            <a
              class="btn btn-primary"
              href="/employee/update?id={{ $employee.Id }}"
              role="button"
              >Update</a
            >
            <a
              class="btn btn-danger"
              href="/employee/delete?id={{ $employee.Id }}"
              role="button"
              >Delete</a
            >
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
